<!DOCTYPE html>
<html lang="en">
<head>

    <title>to-do-list</title>
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <h1 id ="header-h1">never forget a task again !!</h1>
        <div class="box">
            <form id="form1">
                <input type="text" id="search" placeholder="enter your tasks">
                <button id="addtask">add task</button>
            </form>
        </div>
        <div class="todolist">
        <ul id="tasklist">
            <li id="li"> 
                <input type="checkbox" id="task1" onclick="markCompleted('task1')">
                <label for="task1">Task 1</label>
            </li>

            <li id ="li">
                <input type="checkbox" id="task2" onclick="markCompleted('task2')">
                <label for="task2">Task 2</label>
            </li>

            <li id="li">
                <input type="checkbox" id="task3" onclick="markCompleted('task3')">
                <label for="task3">Task 3</label>
            </li>
        </ul>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
